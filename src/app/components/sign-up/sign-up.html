<form [formGroup]="myform" (ngSubmit)="signUp()" style="border: 1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr />

    <label for="email"><b>Email</b></label>
    <input type="text" formControlName="email" placeholder="Enter Email" name="email" required />
    <div *ngIf="myform.get('email')?.invalid && myform.get('email')?.touched">
      <small style="color: red">
        <span *ngIf="myform.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="myform.get('email')?.errors?.['email']">Please enter a valid email</span>
      </small>
    </div>

    <label for="psw"><b>Password</b></label>
    <input
      type="password"
      formControlName="password"
      placeholder="Enter Password"
      name="psw"
      required
    />

<div *ngIf="myform.get('password')?.invalid && myform.get('password')?.touched">
      <small style="color: red">
        <span *ngIf="myform.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="myform.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </span>
      </small>
    </div>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required />

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px" />
      Remember me
    </label>

    <p>
      By creating an account you agree to our
      <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
    </p>

    <div class="clearfix">
      <button type="button" (click)="Reset()" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
